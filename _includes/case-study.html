<div class="tablet:grid-col-6 desktop:grid-col-4 padding-x-2 margin-bottom-4">
  <a href="{{ site.baseurl }}{{ project.url }}" class="site-card">
    {% if project.cover_art %}
    <div class="card-img">
      {% asset "{{ project.cover_art }}" class="square-cards" alt="{{ project.image_alt_text }}" %}
    </div>
    {% endif %}
    <div class="card-body">
      <span class="card-flag margin-top-3">{{ project.agency }}</span>
      <h3 class="card-title">{{project.title}}</h3>
      <p class="card-desc">{{ project.summary }}</p>
      <p class="card-affordance">Read More</p>
    </div>
  </a>
</div>
