
<div class="grid-row grid-gap">
{% for project in site.projects %}
    {% if include.project_filter == project.status %}
      <div class="project-item">
          <a class="" href="{{ site.baseurl }}{{ project.url }}">
            {% if project.agency_logo %}
            {% asset "{{ project.agency_logo }}" alt="{{ project.image_alt_text }}" %}
            {% endif %}
            <div class="project-desc">
              <span class="agency">{{ project.agency }}</span>
              <p class="as-h3 title">{{project.title}}</p>
            </div>
          </a>
      </div>
    {% endif %}
{% endfor %}
</div>
