bio_full: "Dmitry Kachaev is a civic-minded software engineer with more than a decade of experience in the private sector, public sector, and academia. Half of his career was spent working for the District of Columbia where he established and ran a technology innovation group called OCTO Labs. Most recently, Dmitry was on the faculty at the University of Maryland, where he worked on challenges related to crowd-sourced language translation in collaboration with Johns Hopkins University's Human Language Technology Center of Excellence. Dmitry holds an MBA degree from the University of Maryland, College Park, and an MS in Applied Math and Computer Science from Krasnoyarsk State University, Russia.  Dmitry lives in Arlington, VA, with his wife and child. He enjoys longboarding and rock climbing."
