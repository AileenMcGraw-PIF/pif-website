bio_full: "C.C. is a product leader who has built cross-functional, global teams to bring innovation to a wide variety of technology products, from the augmented reality HoloLens device to consumer apps like Facebook Messenger, used by 1.6 billion people worldwide.
<br></br>
With a degree in Psychology and Economics from Harvard, C.C. has been passionate about leveraging organizational transformation and user research to build great teams and digital experiences.
<br></br>
C.C. started her career developing revenue forecasting models and analyzing network performance for Bing, Microsoft's search engine. While she appreciates data-driven decision making, she quickly realized the power of harnessing human-centered design to build better experiences, and she went on to lead various product teams at Microsoft and Facebook, such as an incubation team for Windows Mixed Reality and the Search team in Messenger. She has also served as Assistant Director of Management Training & Development at ZTE Corporation, creating leadership training curriculum. C.C. is inspired by technologyâ€™s power to drive societal change and improve people's lives."
