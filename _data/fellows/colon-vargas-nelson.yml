bio: "Mathematician, data scientist, and educator with 10 years of experience in analytics ranging from academia, to startups, and Fortune 100 companies."
bio_full: "Nelson is a mathematician and data scientist with a passion for education. Nel received a PhD in Mathematics from the University of Iowa and a Certificate in Data Science from The Data Incubator DC. He has published articles in the field of Quantum Topology and has been invited to speak about data science, machine learning, and topology at numerous conferences and universities. He has ten years of experience in analytics and more than five years of experience teaching at the college level. Prior to government, Nel was part of Microsoft's Intellectual Property Products & Solutions team where he was the data scientist responsible for developing the machine learning portion of their products."
