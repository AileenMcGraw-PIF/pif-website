bio: "Consultant with 18F, U.S. Navy vet, health data and open-source hacker, tech entrepreneur, lean startups and Agile design and development."
bio_full: "Tom is a US Navy veteran, tech entrepreneur, and software developer focused on transforming healthcare using open standards, data, and technologies.  He has worked with numerous companies to create new front-end technologies, web applications, and digital strategies.  Tom has been an open-source contributor to the VA’s Blue Button initiative and mentor at Victory Spark, an accelerator for innovative high-growth veteran startups.  He is also a graduate of Blueprint Health, a New York-based healthcare accelerator, and 94labs, Wisconsin’s first startup incubator.  In the Navy, Tom served as an Information Systems Technician at the US Naval War College, aboard the USNS SUPPLY, and at the International Submarine Escape and Rescue Liaison Office.  He studied computer science at the University of Wisconsin–Madison, where he also directed the Wisconsin Union’s Distinguished Lecture Series.  Tom now resides in New York City, but calls Stillwater, MN, home."
