bio_full: "Maura is a designer for social impact who has tackled some of societyâ€™s most complex human challenges. Maura has worked directly with underserved communities and individuals who are affected by poverty, trauma, cognitive disabilities, and HIV/AIDS. She has contributed research and design on urban challenges such as education, redlining, and mental illness. In recent years, Maurahas focused on homelessness while working at the City of Austin Innovation Office. She has facilitated the co-design of community solutions such as an award-winning homelessness outreach team. Her work paved the path for Austin to be awarded a multi-million dollar grant from Bloomberg Philanthropies to support an innovation team on homelessness. She believes that human-centered design and co-creation are powerful tools for creating equitable services and improving community outcomes."
